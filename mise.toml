[tasks."textlint"]
description = "Run textlint for all articles/books (via nix develop)"
run = 'nix develop -c bash -lc "textlint ./{articles,books}/*.md"'

[tasks."textlint:fix"]
description = "Run textlint --fix for all articles/books (via nix develop)"
run = 'nix develop -c bash -lc "textlint --fix ./{articles,books}/*.md; textlint ./{articles,books}/*.md"'

[tasks."preview"]
description = "Run zenn preview (via nix develop)"
run = "nix develop -c zenn preview"

